<div class="bg-image d-flex">
  <div class="container align-self-center">
    <div class="row">
      <div class="col-lg-5 col-sm-12 mx-auto">
        <form class="p-4 rounded" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
          <h3 class="text-center form-title">Welcome back to Renterr</h3>

          <hr class="mb-4">

          <ngb-alert [type]="'success'" *ngIf="showAlert" (close)="showAlert = false">
            Your account has been successfully created.
          </ngb-alert>

          <div class="form-group row">
            <label for="username" class="col-lg-2 col-form-label">Username</label>
            <div class="col-lg-9 offset-lg-1">
              <input #username type="text" class="form-control" id="username" name="username" placeholder="Username"
                     formControlName="username" required>
            </div>
          </div>

          <div class="form-group row">
            <label for="password" class="col-lg-2 col-form-label">Password</label>
            <div class="col-lg-9 offset-lg-1">
              <input [type]="passwordInputType ? 'text' : 'password'" class="form-control" id="password" name="password"
                     placeholder="Password" formControlName="password" required />
              <span [class]="showEye ? 'fa fa-eye' : 'fa fa-eye-slash'" (click)="onShowPassword()"></span>
            </div>
          </div>

          <div class="row error pt-2" *ngIf="errorMessage">
            <div class="alert alert-danger col-sm-12 mb-0">
              <p class="m-0 text-center">{{ errorMessage }}</p>
            </div>
          </div>

          <hr />

          <div class="row pt-2">
            <div class="col">
              <button class="btn btn-danger" type="button" routerLink="/">Back</button>
            </div>
            <div class="col">
              <button class="btn btn-primary" type="submit" [disabled]="!signInForm.valid">Sign In</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

<ngx-spinner type="ball-spin" size="medium" [fullScreen]="true"
             color="white" bdColor="rgba(0, 0, 0, 0.7)">
  <h4 class="mt-5 text-white">Logging in...</h4>
</ngx-spinner>
